<div layout="column">
    <md-divider></md-divider>
    <div flex="99" style="height:90%">

        <div layout="column" layout-align="center center">
            <h2 flex>{{welcomeMessage}}</h1>
        </div>
        <md-divider></md-divider>

        <br>
        <br>
        <br>

        <div layout="column" layout-align="center center">
            <div flex> {{info.message}}</div>
        </div>



        <div layout="row" id="resultContainer" layout-xs="column">

            <div id="results" flex="90">
                <span class="final">{{final_span}}</span>
                <span class="interim">{{interim_span}}</span>
                <p>
            </div>
            <md-button ng-click="startSpeechRec()" flex="10">
                <img src="{{start_img.src}}" alt="Start">
            </md-button>

        </div>

        <br>
        <br>
        <br>

        <md-divider></md-divider>

        <div layout="column" class="resistanceValue" layout-align="center center">
            <h3 flex> {{resitanceCalculated}} </h3>
        </div>

    </div>

    <div flex="10">
        <div layout="row">
            <div flex="95" style="text-align: right;">
                <md-button class="md-icon-button md-accent" aria-label="Favorite" ng-click="showResistorCode()">
                    <md-icon md-svg-icon="resources/img/resistorIcon.svg"></md-icon>
                </md-button>
            </div>
            <div flex="5" style="text-align: center;">
                <md-button class="md-icon-button md-accent" aria-label="Favorite" ng-click="showConfirm($event)">
                    <md-icon md-svg-icon="resources/img/feedback.svg"></md-icon>
                </md-button>
            </div>
        </div>
    </div>



</div>
