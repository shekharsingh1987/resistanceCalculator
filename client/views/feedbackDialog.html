<md-dialog>
    <md-dialog-content>
        <md-content md-theme="docs-dark" layout-gt-sm="row" layout-padding>
            <form name="userForm" ng-submit="closeDialog()">
                <md-input-container>
                    <label>Name</label>
                    <input ng-model="feedback.name" required>
                </md-input-container>

                <md-input-container>
                    <label>Subject</label>
                    <input ng-model="feedback.subject" required>
                </md-input-container>

                <md-input-container>
                    <label>Email</label>
                    <input ng-model="feedback.email" type="email" required>
                </md-input-container>


                <md-input-container class="md-block">
                    <label>Message</label>
                    <input ng-model="feedback.message" required>
                </md-input-container>

                <md-input-container class="md-block">
                    <md-button type="submit">Submit</md-button>
                    <md-button ng-click="cancel()">Cancel</md-button>
                </md-input-container>

            </form>

        </md-content>
    </md-dialog-content>
</md-dialog>
